<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lab3</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <!--<h:outputStylesheet library="css" name="main1.css"/>-->
    <h:outputScript library="js" name="val31.js"/>
    <h:outputScript library="js" name="main.js"/>

</h:head>
<h:body onload="init()">
    <div id="header">
        start program!!
    </div>
    <div id="content">
        <div id="time"/>
        <div class="program">
            <div id="canvaForm">
                <canvas id="canvas" onclick="clickCanvas()" style="background-color:#ffffff; border-radius: 20px;" width="300" height="300"/>

                <h:form id="newXYR">
                    <div>
                    <h:outputLabel for="x" value="Input X="/>

                    <h:selectOneRadio id="x" value="#{lolybean.values.x}" >
                        <f:selectItem itemValue= "-5" itemLabel="-5" />
                        <f:selectItem itemValue= "-4" itemLabel="-4" />
                        <f:selectItem itemValue= "-3" itemLabel="-3" />
                        <f:selectItem itemValue= "-2" itemLabel="-2" />
                        <f:selectItem itemValue= "-1" itemLabel="-1" />
                        <f:selectItem itemValue= "0" itemLabel="0" />
                        <f:selectItem itemValue= "1" itemLabel="1" />
                        <f:selectItem itemValue= "2" itemLabel="2" />
                        <f:selectItem itemValue= "3" itemLabel="3" />

                    </h:selectOneRadio>

                    </div>

                    <div>
                        <h:outputLabel for="y" value="Input Y"/>
                        <h:inputText id="y" value="#{lolybean.values.y}" required="true" label="Y">
                            <f:validateDoubleRange minimum="-5" maximum="3"/>

                        </h:inputText>
                        <h:message for="y" style="color:red"/>
                    </div>
                    <script>
                        var inp_x = document.getElementById('newXYR:x');
                        var inp_y = document.getElementById('newXYR:y');
                        inp_x.onkeyup = function(e) {
                            // e = e || event;
                            if (e.keyCode == 13) {
                                document.getElementById("newXYR:check").click();
                            }
                        }
                        inp_y.onkeyup = function(e) {
                            // e = e || event;
                            if (e.keyCode == 13) {
                                document.getElementById("newXYR:check").click();
                            }
                        }
                    </script>
                    <div>
                        <h:outputLabel value ="Input R: "/>
                        <h:selectOneMenu onchange="drawCanvas('canvas',document.getElementById('newXYR:r').value)" value="#{lolybean.values.r}" id="r">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue= "2" itemLabel="2" />
                            <f:selectItem itemValue= "3" itemLabel="3" />
                            <f:selectItem itemValue= "4" itemLabel="4" />
                            <f:selectItem itemValue= "5" itemLabel="5" />
                        </h:selectOneMenu>


                    </div>

                    <div>
                        <h:commandButton id="check" class="check" value="Check" action="#{lolybean.addXYR}">
                            <f:ajax execute="newXYR" render="XYRTable"/>
                        </h:commandButton>
                    </div>
                </h:form>

                <!--<h:form id="redirect">-->
                    <!--<h:commandButton value="Restart" action="start" />-->
                <!--</h:form>-->

                <h:panelGroup id="XYRTable">
                    <h:dataTable value="#{lolybean.list_with_values}" var="values">
                        <h:column>
                            <f:facet name="header">X</f:facet>
                            #{values.x}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Y</f:facet>
                            #{values.y}
                        </h:column>

                        <h:column>
                            <f:facet name="header">R</f:facet>
                            #{values.r}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Result</f:facet>
                            #{values.result}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Time now</f:facet>
                            #{values.time_now}
                        </h:column>

                        <h:column>
                        <f:facet name="header">Time work</f:facet>
                        #{values.time_work}
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </div>
        </div>
    </div>



</h:body>
</html>
